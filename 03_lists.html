    <title>Lists</title>

<body>
    <h1>Lists</h1>
    <ul>
        <li> Элемент1
            <ul>
                <li> Вложенный Элемент1</li>
                <li> Вложенный Элемент2</li>
                <li> Вложенный Элемент3 </li>
                <li> Вложенный Элемент4</li>
                <li> Вложенный Элемент5</li>
            </ul>
        </li>
        <li> Элемент2</li>
        <li> Элемент3 </li>
        <li> Элемент4</li>
        <li> Элемент5</li>
    </ul>

    <ol type="a">
        <li> Элемент1</li>
        <li> Элемент2</li>
        <li> Элемент3 </li>
        <li> Элемент4</li>
        <li> Элемент5</li>
    </ol>

    <hr>
ul>li{Element$}*5
